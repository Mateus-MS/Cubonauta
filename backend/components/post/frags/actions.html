{{ define "action" }}
<div class="text_post__foot__actions__action">
    <span class="icons like text_post__foot__actions__icon"> {{ .Icon }} </span>
    <span class="like text_post__foot__actions__number"> {{ .Count }} </span>
</div>
{{ end }}

{{ define "footer" }}
<div class="text_post__foot">
    <div class="text_post__foot__line"></div>
    <div class="text_post__foot__actions">
    {{ range . }}
        {{ template "action" . }}
    {{ end }}
    </div>
</div>
{{ end }}
