<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubonauta</title>

    <link rel="stylesheet" href="/static/desktop/src/css/main.css">

    <link rel="stylesheet" href="/static/desktop/src/css/formulas_selection/formulas_selection.css">
    <link rel="stylesheet" href="/static/desktop/src/css/formula_pane/formula_pane.css">
    
    <link rel="stylesheet" href="/static/desktop/src/css/formula_card/formula_card.css">

    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>

</head>
<body>
    
    <div id="formulas_selection">

        <div id="formulas_selection__header">

            <p id="formulas_selection__header__menu"   class="icons formulas_selection__header__icons">&#xe805</p>
            <p id="formulas_selection__header__logo">Cubonauta</p>
            <p id="formulas_selection__header__filter" class="icons formulas_selection__header__icons">&#xe806</p>

        </div>

        <div id="formulas_selection__categorys">

            <p class="formulas_selection__category formulas_selection__category--active">F2L</p>
            <p class="formulas_selection__category">OLL</p>
            <p class="formulas_selection__category">PLL</p>

        </div>

        <div id="formulas_selection__holder">

            <div 
                hx-get     = "http://148.63.246.10/components/case_card"
                hx-trigger = "load"
                hx-swap   = "outerHTML"
            ></div>
            
            <div 
                hx-get     = "http://148.63.246.10/components/case_card"
                hx-trigger = "load"
                hx-swap   = "outerHTML"
            ></div>

            <div 
                hx-get     = "http://148.63.246.10/components/case_card"
                hx-trigger = "load"
                hx-swap   = "outerHTML"
            ></div>

            <div 
                hx-get     = "http://148.63.246.10/components/case_card"
                hx-trigger = "load"
                hx-swap   = "outerHTML"
            ></div>
            
            <div 
                hx-get     = "http://148.63.246.10/components/case_card"
                hx-trigger = "load"
                hx-swap   = "outerHTML"
            ></div>

            <div 
                hx-get     = "http://148.63.246.10/components/case_card"
                hx-trigger = "load"
                hx-swap   = "outerHTML"
            ></div>

        </div>

    </div>

    <div id="formula_pane">

        <div id="formula_pane__header">

            <div id="formula_pane__header__profile"></div>

            <div class="formula_pane__header__pages">
                <p>Train</p>
            </div>

            <div class="formula_pane__header__pages">
                <p>Home</p>
            </div>

            <div class="formula_pane__header__pages">
                <p>Championship</p>
            </div>

        </div>

        <div id="formula_pane__body">

            <div id="formula_pane__body__header">
                <div id="formula_pane__body__header__info">
                    <p id="formula_pane__body__header__info__case_name">Case 01</p>
                    <p id="formula_pane__body__header__info__formula_name">Pesca</p>
                </div>
                <div id="formula_pane__body__header__actions">
                    <p class="icons formula_pane__body__header__actions__action">&#xe807;</p>
                    <p class="icons formula_pane__body__header__actions__action">&#xe808;</p>
                </div>
            </div>

            <div id="formula_pane__body__guide">
                <div id="formula_pane__body__guide__slider">
                    <p class="formula_pane__body__guide__slider__move formula_pane__body__guide__slider__move--active">F'</p>
                    <p class="formula_pane__body__guide__slider__move">L</p>
                    <p class="formula_pane__body__guide__slider__move">R'</p>
                    <p class="formula_pane__body__guide__slider__move">U</p>
                    <p class="formula_pane__body__guide__slider__move">L'</p>
                    <p class="formula_pane__body__guide__slider__move">F</p>
                </div>
            </div>

            <div id="formula_pane__body__cube_render"></div>

            <div id="formula_pane__body__controls">
                <p id="formula_pane__body__controls__prev" class="icons formula_pane__body__controls__btn">&#xf011;</p>
                <p id="formula_pane__body__controls__play" class="icons formula_pane__body__controls__btn">&#xe809;</p>
                <p id="formula_pane__body__controls__next" class="icons formula_pane__body__controls__btn">&#xf010;</p>
            </div>

        </div>

        <div id="formula_pane__infos">

            <div class="formula_pane__infos__info">
                <p class="formula_pane__infos__info__number">24%</p>
                <p class="formula_pane__infos__info__title">Chance</p>
            </div>

            <div class="formula_pane__infos__info">
                <p class="formula_pane__infos__info__number">3.67</p>
                <p class="formula_pane__infos__info__title">Best time</p>
            </div>

            <div class="formula_pane__infos__info">
                <p class="formula_pane__infos__info__number">165</p>
                <p class="formula_pane__infos__info__title">Trained</p>
            </div>

            <div class="formula_pane__infos__info">
                <p class="formula_pane__infos__info__number">47</p>
                <p class="formula_pane__infos__info__title">Used</p>
            </div>

        </div>

    </div>

</body>
</html>
