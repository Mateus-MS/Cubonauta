<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/main.css">

    <link rel="stylesheet" href="./css/navbar/navbar.css">
    <link rel="stylesheet" href="./css/navbar/left.css">
    <link rel="stylesheet" href="./css/navbar/right.css">

    <link rel="stylesheet" href="./css/category/category.css">

    <link rel="stylesheet" href="./css/actionbar/actionbar.css">

    <link rel="stylesheet" href="./css/formula_card/formula_card.css">

    <script src="./scripts/placeholdersFunctions.js" defer></script>
</head>
<body>

    <div id="navbar">

        <div class="holder">
            <img 
                id="navbar__left__menu"   
                class="navbar__left__icon" 
                src="./src/icons/menu.svg"
                onclick="openMenu()"
            >

            <img 
                id="navbar__left__filter" 
                class="navbar__left__icon" 
                src="./src/icons/filter.svg"
                onclick="openFilter()"    
            >
        </div>

        <div class="holder">
            <div id="navbar__right__section">
                <p onclick="switchPages()">Tutorial</p>
                <div class="little_dot"></div>
                <p onclick="switchPages()" class="bolder">Formulas</p>
            </div>
            <div onclick="openProfile()" id="profile"></div>
        </div>

    </div>

    <div id="category">

        <div class="category__option category__option--active">
            <span>F2L</span>
        </div>
        
        <div class="category__option">
            <span>OLL</span>
        </div>
        
        <div class="category__option">
            <span>PLL</span>
        </div>

    </div>

    <div id="formulas_holder">

        <div class="formula_card">

            <p class="formula_card__case_name">Case 01</p>

            <div class="formula_card__holder">
                <div class="formula_card__case_photo"></div>
            
                <div style="height: var(--photo-size); display: flex; flex-direction: column;">
                    <p class="formula_card__formula">F' L R U L' F</p>

                    <div class="formula_card__tags">
                        <p class="formula_card__tag">Faster</p>
                        <p class="formula_card__tag">Fridrich</p>
                    </div>

                    <div style="display: flex; margin-top: auto;">
                        <p class="formula_card__formula__name">Pesca</p>
                        <div style="margin-left: auto;">
                            <span class="icons formula_card__formula__actions">&#xe807;</span>
                            <span class="icons formula_card__formula__actions">&#xe808;</span>
                        </div>
                    </div>

                </div>
            
            </div>

        </div>


        <div class="formula_card"></div>
        <div class="formula_card"></div>
        <div class="formula_card"></div>
        <div class="formula_card"></div>
        <div class="formula_card"></div>

    </div>

    <div id="actionbar">

        <div class="actionbar__option">
            <span class="icons actionbar__icons">&#xe802;</span>
        </div>

        <div class="actionbar__option">
            <span class="icons actionbar__icons">&#xe803;</span>
        </div>

        <div class="actionbar__option">
            <span class="icons actionbar__icons">&#xe804;</span>
        </div>

        <div class="actionbar__option">
            <span class="icons actionbar__icons">&#xe801;</span>
        </div>

        <div class="actionbar__option">
            <span class="icons actionbar__icons">&#xe800;</span>
        </div>

    </div>

</body>
</html>
