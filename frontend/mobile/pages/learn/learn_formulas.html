<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubonauta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/static/mobile/src/css/0aa0.css">
    <link rel="stylesheet" href="/static/mobile/src/css/navbar.css">
    <link rel="stylesheet" href="/static/mobile/src/css/actionbar.css">
    
    <link rel="stylesheet" href="/static/mobile/src/css/category.css">
    <link rel="stylesheet" href="/static/mobile/src/css/case_card.css">
    <link rel="stylesheet" href="/static/mobile/src/css/filterpopup.css">
    <link rel="stylesheet" href="/static/mobile/src/css/case_popup.css">
    
    <script src="/static/mobile/src/scripts/attIndex.js"   defer></script>
    
    <script src="/static/mobile/src/scripts/learn/filters.js"   defer></script>
    <script src="/static/mobile/src/scripts/learn/category.js"  defer></script>
    <script src="/static/mobile/src/scripts/learn/case_card.js" defer></script>
    <script src="/static/mobile/src/scripts/learn/formulaPopup.js" defer></script>

    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>

    <div id="filter_popup" onclick="filters.switch(event)">
        <div id="filter_popup__holder">

            <div id="filter_popup__holder__search">
                <input id="filter_popup__holder__search__input" type="text" placeholder="Search here">
                <span id="filter_popup__holder__search__button" class="icons">&#xe80A;</span>
            </div>

            <div 
                hx-get     = "https://cubonauta.com/components/filter_tags"
                hx-trigger = "load"
                hx-swap    = "outerHTML"
            ></div>

            <div id="filter_popup__holder__options">
                <div class="filter_popup__holder__options__button" id="filter_popup__holder__options__cancel" onclick="filters.unSelectAllFilters()">Remove all</div>
                <div class="filter_popup__holder__options__button" id="filter_popup__holder__options__confirm" onclick="filters.applyFilters()">Apply</div>
            </div>

        </div>
    </div>

    <div id="case_popup" onclick="formulaPopup.close(event)">
        <div id="case_popup__holder">
            <div id="case_popup__holder__display">
                <div id="case_popup__holder__display__slider">
                </div>
            </div>

            <div id="case_popup__holder__canvas"></div>

            <div id="case_popup__holder__controlls">
                <p id="case_popup__holder__controlls__prev" class="icons">&#xf011;</p>
                <p id="case_popup__holder__controlls__play" class="icons">&#xe809;</p>
                <p id="case_popup__holder__controlls__next" class="icons">&#xf010;</p>
            </div>
        </div>
    </div>

    <div id="navbar">

        <div class="holder">
            <p class="icons navbar__left__icon">&#xe805;</p>
            <p id="navbar__left__icon__filter" class="icons navbar__left__icon" onclick="filters.switch()" data-filter-visible="false" data-filter-count="0">&#xe806;</p>
        </div>

        <div class="holder">
            <div id="navbar__right__section">
                <p onclick="switchPages(this)">Tutorial</p>
                <div class="little_dot"></div>
                <p onclick="switchPages(this)" class="bolder">Formulas</p>
            </div>
            <div onclick="changeToScreen('profile_screen')" id="profile"></div>
        </div>

    </div>

    <div id="category">

        <div class="category__option" onclick="category.switch(this)">
            <span>F2L</span>
        </div>
        
        <div class="category__option" onclick="category.switch(this)">
            <span>OLL</span>
        </div>
        
        <div class="category__option" onclick="category.switch(this)">
            <span>PLL</span>
        </div>

    </div>

    <div id="case_holder">

        <div id="case_holder__bag"></div>

        <div 
            id         = "trigger"
            hx-target  = "#case_holder__bag"
            hx-swap    = "beforeend"
            hx-trigger = "load, intersect threshold:0.1"
            hx-get     = "https://cubonauta.com/components/case_card"
            hx-vars    = "{case_id: formula_index, size: 6, filters:filters.strg_filters, category:category.cache.value}"
        ></div>

    </div>

    <div id="actionbar">

        <span id="trhopy_screen" class="icons actionbar__icons">&#xe802;</span>

        <span id="learn_screen" class="icons actionbar__icons actionbar__icons--active">&#xe803;</span>
        
        <a id="home_screen" class="icons actionbar__icons" href="http://cubonauta.com">&#xe804;</a>

        <span id="training_screen" class="icons actionbar__icons">&#xe801;</span>

        <span id="profile_screen" class="icons actionbar__icons">&#xe800;</span>

    </div>

</body>
</html>
