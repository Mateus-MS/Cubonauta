<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubonauta</title>

    <link rel="stylesheet" href="/static/mobile/src/css/0aa0.css">
    <link rel="stylesheet" href="/static/mobile/src/css/navbar.css">
    <link rel="stylesheet" href="/static/mobile/src/css/category.css">
    <link rel="stylesheet" href="/static/mobile/src/css/actionbar.css">
    <link rel="stylesheet" href="/static/mobile/src/css/case_card.css">
    <link rel="stylesheet" href="/static/mobile/src/css/filterpopup.css">

    <script src="/static/mobile/src/scripts/placeholdersFunctions.js" defer></script>

    <script src="/static/mobile/src/scripts/changePage.js"     defer></script>
    <script src="/static/mobile/src/scripts/changeCategory.js" defer></script>
    <script src="/static/mobile/src/scripts/changeScreen.js"   defer></script>

    <script src="/static/mobile/src/scripts/attIndex.js"   defer></script>

    <script src="/static/mobile/src/scripts/case_card/formulaCarrossel.js" defer></script>
    <script src="/static/mobile/src/scripts/case_card/actions.js"          defer></script>

    <script src="/static/mobile/src/scripts/filter/openFilter.js"          defer></script>
    <script src="/static/mobile/src/scripts/filter/closeFilter.js"          defer></script>
    <script src="/static/mobile/src/scripts/filter/switchFilterState.js"          defer></script>
    <script src="/static/mobile/src/scripts/filter/selectFilter.js"          defer></script>
 
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>

</head>
<body>

    <div id="navbar">

        <div class="holder">
            <p class="icons navbar__left__icon">&#xe805</p>
            <p class="icons navbar__left__icon" onclick="switchFilterState()">&#xe806</p>
        </div>

        <div class="holder">
            <div id="navbar__right__section">
                <p onclick="switchPages(this)">Tutorial</p>
                <div class="little_dot"></div>
                <p onclick="switchPages(this)" class="bolder">Formulas</p>
            </div>
            <div onclick="changeToScreen('profile_screen')" id="profile"></div>
        </div>

    </div>

    <div id="category">

        <div class="category__option category__option--active" onclick="changeCategory(this)">
            <span>F2L</span>
        </div>
        
        <div class="category__option" onclick="changeCategory(this)">
            <span>OLL</span>
        </div>
        
        <div class="category__option" onclick="changeCategory(this)">
            <span>PLL</span>
        </div>

    </div>

    <div id="case_holder">

        <div id="case_holder__bag">

            <div 
                hx-get     = "https://cubonauta.com/components/case_card"
                hx-trigger = "load"
                hx-swap   = "outerHTML"
                hx-vars   = "{case_id: 0, size: 3, filters:strg_filters}"
            ></div>

        </div>

        <div 
            id         = "trigger"
            hx-target  = "#case_holder__bag"
            hx-swap    = "beforeend"
            hx-trigger = "intersect threshold:0.1"
            hx-get     = "https://cubonauta.com/components/case_card"
            hx-vars    = "{case_id: formula_index, size: 3, filters:strg_filters}"
        ></div>

    </div>

    <div id="actionbar">

        <span id="trhopy_screen" class="icons actionbar__icons" onclick="changeScreen(this)">&#xe802;</span>

        <span id="learn_screen" class="icons actionbar__icons actionbar__icons--active" onclick="changeScreen(this)">&#xe803;</span>
        
        <span id="home_screen" class="icons actionbar__icons" onclick="changeScreen(this)">&#xe804;</span>

        <span id="training_screen" class="icons actionbar__icons" onclick="changeScreen(this)">&#xe801;</span>

        <span id="profile_screen" class="icons actionbar__icons" onclick="changeScreen(this)">&#xe800;</span>

    </div>

    <div id="filter_popup" onclick="switchFilterState(event)">
        <div id="filter_popup__holder">

            <div id="filter_popup__holder__search">
                <input id="filter_popup__holder__search__input" type="text" placeholder="Search here">
                <span id="filter_popup__holder__search__button" class="icons">&#xe80A;</span>
            </div>

            <div 
                hx-get     = "https://cubonauta.com/components/filter_tags"
                hx-trigger = "load"
                hx-swap   = "outerHTML"
            ></div>

            <div id="filter_popup__holder__options">
                <div id="filter_popup__holder__options__cancel" onclick="unSelectAllFilters()">Remove all</div>
                <div id="filter_popup__holder__options__confirm" onclick="applyFilters()">Apply</div>
            </div>

        </div>
    </div>

</body>
</html>
