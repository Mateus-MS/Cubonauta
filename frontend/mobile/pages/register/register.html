<body>
    <div id="logo"></div>

    <div id="container">

        <div id="userField" class="inputfield">
            <span>User</span>
            <input type="text" enterkeyhint="done">
        </div>

        <div>
            <div id="passField" class="inputfield right">
                <span>Password</span>
                <input class="pass" type="password" enterkeyhint="done">
                <button class="hidden" onclick="hidePass(this.previousElementSibling, this)">&#xE811;</button>
            </div>

            <div id="confField" class="inputfield hidden">
                <span>Confirm password</span>
                <input class="pass" type="password" enterkeyhint="done">
                <button class="hidden" onclick="hidePass(this.previousElementSibling, this)">&#xE811;</button>
            </div>
        </div>

        <div id="question" class="right">
            <span>Did you solve the Rubik's Cube ever before?</span>

            <div id="holder">

                <input type="radio" id="opt1" value="opt1" name="options" onclick="question.onClick()" hidden>

                </label>

                <label for="opt3">
                    <div>Never ðŸ«¡</div>
                </label>

            </div>
        </div>

        <div id="buttonsHolder">
            <button id="nextButton" class="button" disabled>Next step</button>
            <button id="prevButton" class="button" disabled>Previous Step</button>
        </div>

    </div>
    <div id="balloon">
        Chose wisely, this is how every one will know you. <u>But can be changed later</u>. ðŸ¤

        <div class="alternate-login"><span class="icons">&#xF1A0;</span>Google</div>
    </div>
</body>
</html>
